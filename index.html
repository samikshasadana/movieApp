<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

    <link href="style.css" rel="stylesheet" />
    <title> working with javascript DOM</title>
    </head>
    <body>
       <div id="wrapper">
        <header>
           <div id="page-banner">
            <h1 class="title">Moviemania</h1>
            <p>Movies for everyone</p>
            <form id="search-movies">
               <input type="text" id="myInput" onkeyup="myFunction()" 
placeholder="Search movies....."/>
               </form>
            </div>
           </header>
            
           <div id="movie-list">
               <h2 class="title">Movies to watch</h2>
               <ul>
               <li>
                   <span class="name">Walk to remeber</span>
                   <span class="delete">delete</span></li>
                <li>
                   <span class="name">Twilight</span>
                   <span class="delete">delete</span></li>
                <li>
                   <span class="name">gold</span>
                   <span class="delete">delete</span></li>
               </ul>
           </div>
           <form id="add-movie">
           <input onclick="myFunction_hide()" type="checkbox" id="hide"/>
           <label for="hide">Hide the list</label>
           <input type="text" placeholder="Add a moviee...."/>
           <button>Add</button>
           </form>
       </div>
       <script src="app.js"></script>
    </body>
</html>
